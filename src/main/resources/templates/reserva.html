<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reserva.css">
</head>
<body>
<!-- Barra de navegacion -->
<nav class="navbar navbar-expand-md">
    <div class="container-fluid navbar-container">
        <button class="navbar-toggler nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <img class="navbar-img" src="img/logo-removebg-preview.png" width="60" alt="Logo-Barberia">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-around" id="navbarToggler">
            <a class="navbar-brand m-0 embed-responsive embed-responsive-16by9" href="#">
                <img class="navbar-img img-fluid" src="img/logo-removebg-preview.png" width="168" alt="Logo-Gym">
            </a>
            <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-3 gap-sm-2 align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="page" th:href="@{/inicio}" >Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="true" th:href="@{/inicio}" >Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="true" th:href="@{/listar}" >Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="true" th:href="@{/inicio}" >Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container-fluid p-0">
        <picture class="img-container">
            <img class="img-fluid img-fondo" src="img/reserva-img.jpg" alt="">
        </picture>
    </div>
    <!-- Mensaje  -->
    <div class="row mb-sm-4">
        <div th:if="${mensaje}" class="col-lg-6 col-md-8 col-sm-7 alert alert-success">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
    <div class="container mt-5 div-formulario">

       <form th:action="@{/save}" th:object="${reserva}" method="post" >
           <div class="row mb-sm-4">
               <div class="col-lg-3 col-md-4 col-sm-5 mb-sm-3">
                   <label for="nombre" class="form-label">Nombre</label>
                   <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
               </div>
               <div class="col-lg-3 col-md-4 col-sm-5 mb-sm-3">
                   <label for="apellido" class="form-label">Apellido</label>
                   <input th:field="*{apellido}" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
               </div>
           </div>

           <div class="row mb-sm-4">
               <div class="col-lg-3 col-md-4 col-sm-5 mb-sm-3">
                   <label for="email" class="form-label">Correo Electr√≥nico</label>
                   <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
               </div>
               <div class="col-lg-3 col-md-4 col-sm-5 mb-sm-3">
                   <label for="servicio" class="form-label">Servicio</label>
                   <select th:field="*{servicio}" class="form-select" id="servicio" name="servicio" required>
                       <option value="" selected>Seleccione un servicio</option>
                       <option value="Corte De Cabello">Corte De Cabello</option>
                       <option value="Afeitar Barba">Afeitar Barba</option>
                       <option value="Cejas">Cejas</option>
                   </select>
               </div>
           </div>

           <div class="row mb-sm-3">
               <div class="col-lg-3 col-md-4 col-sm-5 mb-sm-3">
                   <label for="fecha" class="form-label">Fecha</label>
                   <input th:field="*{fecha}" type="date" class="form-control" id="fecha" required>
               </div>
               <div class="col-lg-3 col-md-4 col-sm-5 mb-sm-3">
                   <label for="hora" class="form-label">Hora</label>
                   <input th:field="*{hora}" type="time" class="form-control" id="hora" required>
               </div>
           </div>

           <div class="row mb-sm-4">
               <div class="col-lg-6 col-md-8 col-sm-7 d-flex">
                   <button class="btn mx-auto" type="submit">Reservar</button>
               </div>
           </div>
       </form>
   </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
