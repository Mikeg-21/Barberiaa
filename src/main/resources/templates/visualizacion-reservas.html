<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: #151515;
            display: flex;
            justify-content: space-between;
            height: 100px;
        }

        .navbar-brand{
            width: 70px;
        }

        .nav-link-style{
            color: white;
            border-radius: 10px;
            font-size: 1.5rem;
        }

        .nav-link-style:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<!-- Barra de navegacion -->
<nav class="navbar navbar-expand-md">
    <div class="container-fluid navbar-container">
        <button class="navbar-toggler nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <img class="navbar-img" src="img/logo-removebg-preview.png" width="60" alt="Logo-Gym">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-around" id="navbarToggler">
            <a class="navbar-brand m-0 embed-responsive embed-responsive-16by9" href="#">
                <img class="navbar-img img-fluid" src="img/logo-removebg-preview.png" width="168" alt="Logo-Gym">
            </a>
            <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-3 gap-sm-2 align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="page" th:href="@{/inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="true" th:href="@{/inicio}">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-style" aria-current="true" th:href="@{/inicio}">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Lista de Reservas</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Servicio</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reserva:${reservas}">
                <th th:text="${reserva.id}" scope="row"></th>
                <td th:text="${reserva.nombre}"></td>
                <td th:text="${reserva.apellido}"></td>
                <td th:text="${reserva.email}"></td>
                <td th:text="${reserva.servicio}"></td>
                <td th:text="${reserva.fecha}"></td>
                <td th:text="${reserva.hora}"></td>
                <td>
                    <!-- -->
                    <a th:href="@{/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="12">
                    <a th:href="@{/reservar}" class="btn btn-success">Agregar Reserva</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
